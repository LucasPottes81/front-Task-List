<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faz a√≠ Po!</title>
  <link rel="icon" type="image/png" href="assets/icon-fazAiPo.png" />
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="icon" type="image/png" href="assets/icon-fazAiPo.png" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="containerDashboard">
    <h1 id="titulo-Dashboard">Minhas Tarefas</h1>

    <form id="taskForm">
      <input type="text" id="newTask" placeholder="Digite uma nova tarefa" required />
      <button type="submit">Adicionar</button>
    </form>

    <ul id="taskList"></ul>

    <button id="logoutBtn">Sair</button>
  </div>

  <!-- Modal para editar tarefa -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Editar tarefa</h3>
      <input type="text" id="editInput" />
      <div class="modal-buttons">
        <button id="cancelBtn">Cancelar</button>
        <button id="saveBtn">Salvar</button>
      </div>
    </div>
  </div>

  <p class="copyright"> @Todos os direitos reservados</p>

  <script src="js/dashboard.js"></script>
</body>
</html>
